server.port: 8080
cas.standalone.configuration-directory: /app/config
cas.server.name: https://untuvaopintopolku.fi
cas.server.prefix: ${cas.server.name}/cas-oppija
cas.server.tomcat.http-proxy.enabled: true
cas.server.tomcat.http-proxy.protocol: HTTP/1.1

cas.tgc.crypto.encryption.key: ${cas_oppija_tgc_encryption_key}
cas.tgc.crypto.signing.key: ${cas_oppija_tgc_signing_key}
cas.webflow.crypto.encryption.key: ${cas_oppija_webflow_encryption_key}
cas.webflow.crypto.signing.key: ${cas_oppija_webflow_signing_key}
cas.authn.pac4j.core.session-replication.cookie.crypto.encryption.key: ${cas_pac4j_encryption_key}
cas.authn.pac4j.core.session-replication.cookie.crypto.signing.key: ${cas_pac4j_signing_key}

cas.authn.pac4j.saml[0].client-name: suomi.fi
cas.authn.pac4j.saml[0].auto-redirect-type: CLIENT
cas.authn.pac4j.saml[0].keystore-password: ${cas_oppija_suomifi_keystore_password}
cas.authn.pac4j.saml[0].private-key-password: ${cas_oppija_suomifi_private_key_password}
cas.authn.pac4j.saml[0].keystore-path: /app/config/keystore.jks
cas.authn.pac4j.saml[0].service-provider-entity-id: https://untuvaopintopolku.fi/cas-oppija
cas.authn.pac4j.saml[0].metadata.service-provider.file-system.location: /app/config/sp-metadata.xml
cas.authn.pac4j.saml[0].metadata.identity-provider-metadata-path: https://static.apro.tunnistus.fi/static/metadata/idp-metadata.xml
cas.authn.pac4j.saml[0].destination-binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST
cas.authn.pac4j.saml[0].logout-response-binding-type: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST
cas.authn.pac4j.saml[0].sign-authn-request: true
cas.authn.pac4j.saml[0].wants-assertions-signed: true
cas.authn.pac4j.saml[0].wants-responses-signed: true
cas.authn.pac4j.saml[0].sign-service-provider-logout-request: true
cas.authn.pac4j.saml[0].use-name-qualifier: false
cas.authn.pac4j.saml[0].mapped-attributes[0]: personName->urn:oid:2.5.4.3

spring.datasource.url: jdbc:postgresql://${cas_oppija_postgres_host}:${cas_oppija_postgres_port}/${cas_oppija_postgres_db}
spring.datasource.username: ${cas_oppija_postgres_username}
spring.datasource.password: ${cas_oppija_postgres_password}
cas.ticket.registry.jpa.driver-class: ${spring.datasource.driver-class-name}
cas.ticket.registry.jpa.password: ${spring.datasource.password}
cas.ticket.registry.jpa.url: ${spring.datasource.url}
cas.ticket.registry.jpa.user: ${spring.datasource.username}

cas.logout.redirect-url: https://untuvaopintopolku.fi/

cas.http-web-request.cors.allow-origins[0]: https://untuvaopintopolku.fi
cas.http-web-request.cors.allow-origins[1]: https://untuvastudyinfo.fi
cas.http-web-request.cors.allow-origins[2]: https://untuvastudieinfo.fi
cas.http-web-request.cors.allow-origin-patterns: ['http://localhost:[*]', 'https://*untuvaopintopolku.fi', 'https://*untuvastudyinfo.fi', 'https://*untuvastudieinfo.fi', 'https://testi.apro.tunnistus.fi']

kayttooikeus.baseurl: https://dev.otuva.opintopolku.fi/kayttooikeus-service
oppijanumerorekisteri.baseurl: https://dev.oppijanumerorekisteri.opintopolku.fi/oppijanumerorekisteri-service
oauth2.client-id: ${cas_oppija_service_user_username}
oauth2.client-secret: ${cas_oppija_oauth2_client_secret}
