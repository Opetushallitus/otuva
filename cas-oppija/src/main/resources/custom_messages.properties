authenticationFailure.SurrogateNotAllowedException=Sinulla ei ole oikeutta asioida valitsemasi henkilön puolesta tässä palvelussa. Voit lukea lisää toisen henkilön puolesta asioinnista tällä sivulla: <a href="https://www.suomi.fi/ohjeet-ja-tuki/tietoa-valtuuksista/toisen-henkilon-puolesta-asiointi">Toisen henkilön puolesta asiointi</a>.<br/><br/>Du har inte rätt att uträtta ärenden för den valda personens räkning i denna tjänst. Du kan läsa mer om uträttande av ärenden för en annan person här: <a href="https://www.suomi.fi/anvisningar-och-stod/information-om-fullmakter/utrattande-av-arenden-for-en-annan-person">Uträttande av ärenden för en annan person</a>.
