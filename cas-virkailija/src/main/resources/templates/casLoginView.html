<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}" th:with="containerClass='container-fluid'">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.login.pagetitle}">CAS Acceptable Use Policy View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />

</head>

<body class="login">
    <main layout:fragment="content" role="main" class="container-fluid">
        <div class="row text-center taustakuva">
            <h1 class="w-100 mt-4" th:text="#{app.title}">Kirjaudu sisään</h1>
            <h2 class="w-100" th:text="#{app.subtitle}">Yhdellä tunnuksella kirjaudut kaikkiin opetushallinnon palveluihin</h2>
            <ul th:replace="fragments/palvelut :: linkit" />
            <div class="w-100" th:if="${delegatedAuthenticationProviderDominant == null}">
                <div th:replace="fragments/loginform :: loginform">
                    <a href="fragments/loginform.html">Login Form goes here</a>
                </div>
            </div>
            <div class="w-100">
                <div th:replace="fragments/haka :: haka" />
            </div>
            <div class="w-100">
                <div th:replace="fragments/suomifi :: suomifi" />
            </div>
            <div id="providers" class="w-100">
                <div th:replace="fragments/loginProviders :: loginProviders">
                    <a href="fragments/loginProviders.html">loginProviders</a>
                </div>
            </div>
        </div>
        <div class="row">
            <div th:replace="fragments/palvelut :: tiedot" />
        </div>
        <script type="text/javascript" src="/cas/js/notifications.js"></script>
    </main>
</body>
</html>
