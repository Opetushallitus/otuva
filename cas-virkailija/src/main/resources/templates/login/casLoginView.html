<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title th:text="#{cas.login.pagetitle}">CAS Acceptable Use Policy View</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />

</head>

<body class="login">
    <main layout:fragment="content" role="main" class="container-fluid taustakuva">
        <div class="row text-center">
            <h2 class="page-header w-100 mt-4" th:text="#{app.subtitle}">Yhdell√§ tunnuksella kirjaudut kaikkiin opetushallinnon palveluihin</h2>
            <ul th:replace="~{fragments/palvelut :: linkit}" />
            <div class="card mx-auto login-kortti">
                <div class="card-body">
                <div id="loginform">
                    <div th:replace="~{fragments/loginform :: loginform}">
                        <a href="../fragments/loginform.html">Login Form goes here</a>
                    </div>
                </div>
                <div th:replace="~{fragments/palvelut :: palveluinfot}" />
                <div id="muut-kirjautumistavat" class="container w-100 mx-0 p-0">
                    <div class="row">
                        <span class="title-backline"><span th:text="#{login.muutKirjautumistavat}"></span></span>
                    </div>
                    <div class="row">
                        <div class="kirjautumistapa col-md-4">
                            <a th:with="parameters=${service != null} ? '?redirect=' + ${T(fi.vm.sade.Encode).uri(service.originalUrl)} : ''"
                               th:href="${cas.custom.properties['hakaUrl']} + ${parameters}">
                                <img src="/cas/images/haka_landscape_medium.gif" />
                            </a>
                        </div>
                        <div th:each="provider : ${delegatedAuthenticationProviderConfigurations}"
                             th:if="${provider.name.equals('haka') || provider.name.equals('mpassid') || provider.name.equals('suomifi')}"
                             class="kirjautumistapa col-md-4">
                            <form th:if="${provider.name.equals('haka') && cas.custom.properties['uusHakaEnabled']}" method="post" th:id="${'form' + provider.name}" th:action="@{/login}">
                                <input name="submitButton"
                                        id="haka-button"
                                        type="image"
                                        src="/cas/images/haka_landscape_medium.gif"
                                        th:attr="autoRedirectType=${#strings.toLowerCase(provider.autoRedirectType)},redirectUrl=@{${provider.redirectUrl}}"
                                        th:title="${provider.name + ' ' + provider.type}"
                                        th:id="${provider.name + '-button'}"
                                        th:classappend="'mdc-button-' + ${provider.type} + ${provider.cssClass}"
                                        accesskey="h"
                                        height="38px"
                                />
                                <input type="hidden" name="client_name" th:value="haka" />
                                <input type="hidden" name="_eventId" value="delegatedAuthenticationRedirect" />
                                <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                            </form>
                            <form th:if="${provider.name.equals('mpassid')}" method="post" th:id="${'form' + provider.name}" th:action="@{/login}">
                                <input name="submitButton"
                                        id="mpassid-button"
                                        type="image"
                                        src="/cas/images/mpassid-teksti.svg"
                                        th:attr="autoRedirectType=${#strings.toLowerCase(provider.autoRedirectType)},redirectUrl=@{${provider.redirectUrl}}"
                                        th:title="${provider.name + ' ' + provider.type}"
                                        th:id="${provider.name + '-button'}"
                                        th:classappend="'mdc-button-' + ${provider.type} + ${provider.cssClass}"
                                        accesskey="m"
                                        height="38px"
                                />
                                <input type="hidden" name="client_name" th:value="mpassid" />
                                <input type="hidden" name="_eventId" value="delegatedAuthenticationRedirect" />
                                <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                            </form>
                            <form th:if="${provider.name.equals('suomifi')}" method="post" th:id="${'form' + provider.name}" th:action="@{/login}">
                                <input name="submitButton"
                                        id="suomifi-button"
                                        type="image"
                                        src="/cas/images/suomi.fi-logo.png"
                                        th:attr="autoRedirectType=${#strings.toLowerCase(provider.autoRedirectType)},redirectUrl=@{${provider.redirectUrl}}"
                                        th:title="${provider.name + ' ' + provider.type}"
                                        th:id="${provider.name + '-button'}"
                                        th:classappend="'mdc-button-' + ${provider.type} + ${provider.cssClass}"
                                        accesskey="s"
                                        height="38px"
                                />
                                <input type="hidden" name="client_name" th:value="suomifi" />
                                <input type="hidden" name="_eventId" value="delegatedAuthenticationRedirect" />
                                <input type="hidden" name="execution" th:value="${flowExecutionKey}" />
                            </form>
                        </div>
                    </div>
                    <div th:if="${cas.custom.properties['uusHakaEnabled']}" class="row">
                        <div class="haka-select-wrapper">
                            <img src="/cas/images/haka.png" style="margin-right: 24px; width: 64px;">
                            <select id="identityProviderOptions" th:if="${#lists.size(delegatedAuthenticationProviderConfigurations) > 10}">
                                <option th:each="entry : ${delegatedAuthenticationProviderConfigurations}"
                                        th:if="${!entry.name.equals('suomifi') && !entry.name.equals('mpassid')}"
                                        th:title="${#strings.defaultString(entry.title,entry.name)}"
                                        th:id="${entry.name}"
                                        th:value="${entry.name}"
                                        th:text="${#strings.defaultString(entry.title,entry.name)}"/>
                            </select>
                        </div>

                        <script type="text/javascript" th:inline="javascript">
                            /*<![CDATA[*/

                            const identityProviderOptions = $('#identityProviderOptions');
                            const options = identityProviderOptions.find('option');
                            const sorted = options.sort((a, b) => $(a).text().localeCompare($(b).text()));
                            identityProviderOptions.empty().append(sorted).prop("selectedIndex", 0);

                            $(identityProviderOptions).on('change', function () {
                                const selectedValue = $(this).val();

                                const formAction = /*[[@{/login}]]*/;
                                const flowExecutionKey = /*[[${flowExecutionKey}]]*/;

                                const form = $('<form>', {
                                    method: 'POST',
                                    action: formAction
                                });

                                $('<input>', {
                                    type: 'hidden',
                                    name: 'client_name',
                                    value: selectedValue
                                }).appendTo(form);
                                $('<input>', {
                                    type: 'hidden',
                                    name: '_eventId',
                                    value: 'delegatedAuthenticationRedirect'
                                }).appendTo(form);
                                $('<input>', {
                                    type: 'hidden',
                                    name: 'execution',
                                    value: flowExecutionKey
                                }).appendTo(form);

                                form.appendTo('body').submit();
                            });


                            let primaryUrl = /*[[${delegatedAuthenticationProviderPrimary?.redirectUrl}]]*/;
                            let primaryName = /*[[${delegatedAuthenticationProviderPrimary?.name}]]*/;

                            const redirectTo = $("button[autoRedirectType=client]").attr("id");
                            if (primaryUrl != null) {
                                console.log(`Redirecting to primary identity provider ${primaryName} via URL ${primaryUrl}`)
                                let form = document.getElementById(`form${primaryName}`);
                                form.submit();
                            }
                            else if (redirectTo !== null && redirectTo !== undefined) {
                                console.log(`Redirecting to identity provider URL ${redirectTo}`)
                                let form = document.getElementById(`form${redirectTo}`);
                                form.submit();
                            } else {
                                console.log("No identity provider is configured for auto redirection.");
                            }
                            /*]]>*/
                        </script>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="/cas/js/notifications.js"></script>
</body>
</html>
