<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Footer Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>
<body>
    <footer th:fragment="footer" role="contentinfo">
        <div class="container">
            <span>
                <a th:href="${cas.custom.properties['loginTietosuojaselosteUrl']}" th:text="#{tietosuoja}">Tietosuojaseloste</a>
            </span>
            <span class="ml-4" th:inline="text">
                [[#{rekisteri}]]:
                <a href="https://otr.opintopolku.fi/otr/tietosuojaseloste" th:text="#{palvelut.oikeustulkkirekisteri.lyhytNimi}">Oikeustulkkirekisteri</a>
            </span>
        </div>
    </footer>
</body>
</html>
