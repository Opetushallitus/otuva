<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Footer Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>
<body th:fragment="customscripts">
    <script type="text/javascript" src="/cas/js/piwik.js"></script>
    <script type="text/javascript">
        function jqueryReady() {
            var text_fi =
                "Haka- ja MPASSid-tunnistautumisessa on käyttökatko testiympäristössä maanantaina 4.11.2024 klo 11–14 ja tuotantoympäristössä maanantaina 11.11.2024 klo 11–14. Käyttökatkojen aikana Haka- ja MPASSid-tunnistautuminen on pois käytöstä kaikissa palveluissa. Pahoittelemme katkojen aiheuttamaa haittaa.";
            var text_sv =
                "På grund av underhållsförfaranden är Haka- och MPASSid-inloggningen i alla tjänsterna ur bruk i testmiljön på måndagen den 4.11.2024 kl. 11–14 och i produktionmiljön på måndagen den 11.11.2024 kl 11–14. Vi ber om ursäkt för eventuella olägenheter som avbrotten orsakar.";
            var language = $("body").attr("data-language") || "fi";

            $("<div></div>", {
                class: "row justify-content-center ilmoitus",
                text: language === "sv" ? text_sv : text_fi,
            }).prependTo("main");
        }
    </script>
</body>
</html>
