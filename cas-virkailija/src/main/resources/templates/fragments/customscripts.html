<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Footer Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>
<body th:fragment="customscripts">
    <script type="text/javascript" src="/cas/js/piwik.js"></script>
    <script type="text/javascript">
        function jqueryReady() {
            var text_fi = []
            var text_sv = []
            if (window.location.hostname === "virkailija.testiopintopolku.fi") {
                text_fi = []
                text_sv = []
            }
            if (window.location.hostname === "virkailija.opintopolku.fi") {
                text_fi = ["Oppijanumeropalvelussa on häiriö, joka vaikuttaa laajasti Opintopolun palveluihin. Selvitämme häiriötä."]
                text_sv = ["Det är en störning i studerandenummertjänsten. Störningen påverkar i stor utsträckning Studieinfos tjänster. Vi reder ut störningen."]
            }
            var language = $("body").attr("data-language") || "fi";

            var text = language === "sv" ? text_sv : text_fi;
            var textNodes = text.map(toDiv)
            var container = $("<div></div>", {
                class: "row justify-content-center ilmoitus",
            }).append(textNodes);
            container.prependTo("main");
        }

        function toDiv(s) {
            return $("<div></div>").text(s);
        }
    </script>
</body>
</html>
