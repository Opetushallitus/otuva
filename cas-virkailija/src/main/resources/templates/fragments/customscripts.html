<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Footer Fragment</title>
    <link href="../../static/css/cas.css" rel="stylesheet" th:remove="tag" />
</head>
<body th:fragment="customscripts">
    <script type="text/javascript" src="/cas/js/piwik.js"></script>
    <script type="text/javascript">
        function jqueryReady() {
            var text_fi = []
            var text_sv = []
            if (window.location.hostname === "virkailija.testiopintopolku.fi") {
                text_fi = ["Virkailijan Opintopolun testiympäristössä on käyttökatko maanantaina 20.1.2025 klo 11:00-14:00. Käyttökatkon aikana henkilötietojen ja käyttöoikeuksien hallinta ovat poissa käytöstä. Pahoittelemme katkon aiheuttamaa haittaa."]
                text_sv = ["Tjänsterna i testmiljön för Studieinfo för administratörer Studieinfos tjänster för administratörer har ett driftavbrott måndagen den 20.1.2025 klockan 11:00-14:00. Under avbrottet är administrationen av personuppgifter och användarrättigheter i Studieinfo för administratörer ur bruk. Vi ber om ursäkt för eventuella olägenheter som avbrotten orsakar."]
            }
            if (window.location.hostname === "virkailija.opintopolku.fi") {
                text_fi = ["Virkailijan Opintopolussa on käyttökatko perjantaina 24.1.2025 klo 11:00-14:00. Käyttökatkon aikana henkilötietojen ja käyttöoikeuksien hallinta ovat poissa käytöstä. Pahoittelemme katkon aiheuttamaa haittaa."]
                text_sv = ["Tjänsterna i Studieinfo för administratörer har ett driftavbrott fredagen den 24.1.2025 klockan 11:00-14:00. Under avbrottet är administrationen av personuppgifter och användarrättigheter i Studieinfo för administratörer ur bruk. Vi ber om ursäkt för eventuella olägenheter som avbrotten förorsakar."]
            }
            var language = $("body").attr("data-language") || "fi";

            var text = language === "sv" ? text_sv : text_fi;
            var textNodes = text.map(toDiv)
            var container = $("<div></div>", {
                class: "row justify-content-center ilmoitus",
            }).append(textNodes);
            container.prependTo("main");
        }

        function toDiv(s) {
            return $("<div></div>").text(s);
        }
    </script>
</body>
</html>
