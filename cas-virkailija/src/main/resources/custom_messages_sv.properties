palvelut.opintopolku.lyhytNimi=Studieinfo
palvelut.opintopolku.nimi=Studieinfo
palvelut.opintopolku.kuvaus=För inloggning i administratörsvyn i Studieinfo krävs inloggningsuppgifter som beviljas av exempelvis den ansvarige användaren eller huvudanvändaren för Studieinfo i den egna organisationen. I administratörsvyn visas tjänster enligt användarens användarrättigheter.

palvelut.koski.lyhytNimi=KOSKI
palvelut.koski.nimi=KOSKI
palvelut.koski.kuvaus=I integrationstjänsten KOSKI samlas nationella studierätter och prestationer. I tjänsten samlas uppgifter om alla elever och studerande, från enskilda studieprestationer till avlagda examina. Tjänsten innehåller uppgifter om elevens eller den studerandes studierätter samt uppgifter om centrala innehåll och krav på kunnande i avlagda examina.<br>KOSKI-användarrådgivning: koski@opintopolku.fi

palvelut.ehoks.lyhytNimi=ePUK
palvelut.ehoks.nimi=ePUK
palvelut.ehoks.kuvaus=Tjänsten ePUK innehåller de studerandes personliga utvecklingsplaner för kunnandet inom yrkesutbildning.<br>Mer information om tjänsten: ehoks@opintopolku.fi

palvelut.valpas.lyhytNimi=Valpas
palvelut.valpas.nimi=Valpas
palvelut.valpas.kuvaus=Uppföljnings- och tillsynstjänsten för läroplikten Valpas samlar uppgifterna i de övriga tjänsterna i Studieinfo. Tjänsten innehåller uppgifter om ansökan och antagning och kontaktuppgifter, läroplikt och avbrytande av fullgörandet av läroplikten, studierättigheter, utbildningens avgiftsfrihet och myndigheternas anmälan om tillsynsansvar.<br>Valpas-användarrådgivning: valpas-tekninen-tuki@oph.fi

palvelut.varda.lyhytNimi=Varda
palvelut.varda.nimi=Varda
palvelut.varda.kuvaus=I informationsresursen inom småbarnspedagogiken Varda sammanställs alla uppgifter som behövs på nationell nivå för planering och styrning av småbarnspedagogiken. I Vardas användargränssnitt kan man granska och spara uppgifter om barn som deltar i småbarnspedagogik och deras vårdnadshavare samt om verksamhetsställen och personal inom småbarnspedagogik.<br>Kundtjänst: varda@opintopolku.fi

palvelut.eperusteet.lyhytNimi=eGrunder
palvelut.eperusteet.nimi=eGrunder
palvelut.eperusteet.kuvaus=Tjänsten eGrunder är en plattform för utarbetande av grunderna för läroplaner, examina och utbildningar. Utbildningsstyrelsen ansvarar för grunderna i tjänsten. I tjänsten finns även verktyg för utbildningsanordnare för administrationen av lokala läroplaner och genomförandeplaner (OPS, TOTSU, VST- och JOTPA, TUVA och KOTO).<br>Mer information: eperusteet@opintopolku.fi

palvelut.yki.lyhytNimi=YKI
palvelut.yki.nimi=Administratörstjänster för anmälningstjänsten för allmänna språkexamina
palvelut.yki.kuvaus=Allmänna språkexamina är språkexamina riktade till vuxna. I administratörsvyn kan uppgifter om examenstillfällena administreras. Användarna av systemet är examensanordnarna och anställda vid Utbildningsstyrelsen.<br>Mer information: kielitutkinnot@oph.fi

palvelut.vkt.lyhytNimi=VKT
palvelut.vkt.nimi=Administratörstjänster för språkexamina för statsförvaltningen
palvelut.vkt.kuvaus=Språkexamina för statsförvaltningen är avsedda för anställda inom statsförvaltningen för påvisande av förmåga att använda det andra inhemska språket. I administratörsvyn kan man administrera uppgifter som gäller examenstillfällena och anmälning. Användarna av systemet är anställda vid Utbildningsstyrelsen.<br>Mer information: kielitutkinnot@oph.fi

palvelut.arvo.lyhytNimi=Arvo
palvelut.arvo.nimi=Arvo - utbildningsförvaltningens informationstjänst för effekter
palvelut.arvo.kuvaus=Utbildningsförvaltningens informationstjänst för effekter Arvo är ett system för insamling av enkätinformation som är anpassat för undervisningsförvaltningen. I tjänsten samlas jämförbara uppgifter in om effekterna av utbildningen. Tjänsten utvecklas och administreras av CSC - IT-centret för vetenskap Oy.<br>Mer information: arvo@csc.fi

palvelut.oiva.lyhytNimi=Oiva
palvelut.oiva.nimi=Oiva
palvelut.oiva.kuvaus=Undervisningsförvaltningens styrnings- och regleringstjänst Oiva är en tjänst för ansökning om anordnartillstånd och ändrade utbildningsuppgifter inom grundläggande yrkesutbildning. Tjänsten tas i bruk stegvis och fungerar i inledningsskedet som en tillståndstjänst inom den grundläggande yrkesutbildningen.

palvelut.valssi.lyhytNimi=Valssi
palvelut.valssi.nimi=Valssi
palvelut.valssi.kuvaus=I Valssi är det möjligt att samla in information för utvärdering av småbarnspedagogik, utarbeta utvärderingsrapporter enligt aktör, skapa utvärderingssammandrag enligt verksamhetsställe och publicera aktörens lagstadgade utvärderingsresultat. Valssi administreras av Nationella centret för utbildningsutvärdering NCU.<br>Kundtjänst: valssi@karvi.fi

