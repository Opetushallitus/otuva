palvelut.arvo.kuvaus=Informationstjänsten Arvo är ett datainsamlingssystem. Via systemet samlar man in jämförbara uppgifter som utgör grund för utvärderingen av utbildningens effektivitet. Mera information: arvo@csc.fi.
palvelut.arvo.lyhytNimi=Arvo
palvelut.arvo.nimi=Arvo – informationstjänst för effektivering inom utbildningsförvaltningen
palvelut.eperusteet.kuvaus=Tjänsten eGrunder är en plattform för att utarbeta läroplans- och examensgrunder och grunder för utbildningar. Utbildningsstyrelsen ansvarar för att grunderna som finns i tjänsten vid behov ändras eller revideras samt för att nya grunder utarbetas. En länk till de lokala verktygen (LP-verktyg, YRKESKUNNANDE-verktyg) för utbildningsanordnarna finns under eGrunder. Användarrådgivning: egrunder@studieinfo.fi
palvelut.eperusteet.lyhytNimi=eGrunder
palvelut.eperusteet.nimi=eGrunder
palvelut.koski.kuvaus=Tjänsten för nationella studierätter och prestationer – Koski samlar uppgifter om elevers och studerandes separata studieprestationer och avlagda examina. Tjänsten innehåller uppgifter om studerandes studierätter och centralt innehåll och kompetenskrav i avlagda examina. Användarrådgivningen för Koski: koski@opintopolku.fi
palvelut.koski.lyhytNimi=Koski
palvelut.koski.nimi=Koski
palvelut.oikeustulkkirekisteri.kuvaus=Registret upprätthålls för att säkerställa tillgången på kompetenta rättstolkar. Mera information: oikeustulkkirekisteri@oph.fi.
palvelut.oikeustulkkirekisteri.lyhytNimi=Registret över rättstolkar
palvelut.oikeustulkkirekisteri.nimi=Registret över rättstolkar
palvelut.oiva.kuvaus=OIVA - Utbildningsförvaltningens styrning- och regleringstjänst. En tjänst för ansökan om tillstånd att ordna grundläggande yrkesutbildning och ändra utbildningsuppgifter. Tjänsten tas i bruk stegvis och betjänar i första skedet den grundläggande yrkesutbildningen.
palvelut.oiva.lyhytNimi=Oiva
palvelut.oiva.nimi=Oiva
palvelut.opintopolku.kuvaus=Du loggar in på Administratörens arbetsbord i Studieinfo med ett användarnamn, vilket du får av exempelvis den ansvariga användaren/huvudanvändaren i din egen organisation. De tjänster som visas på arbetsbordet beror på hurudana rättigheter du har.
palvelut.opintopolku.lyhytNimi=Studieinfo
palvelut.opintopolku.nimi=Studieinfo
palvelut.valtionavustukset.kuvaus=Genom statsunderstödssystemet genomförs och behandlas statsunderstöd som beviljats av Utbildningsstyrelsen. Systemanvändare är tjänstemän vid Utbildningsstyrelsen.
palvelut.valtionavustukset.lyhytNimi=Statsunderstödssystemet
palvelut.valtionavustukset.nimi=Statsunderstödssystemet
palvelut.varda.kuvaus=Informationsresursen inom småbarnspedagogiken (Varda) sammanför planerings- och styranknuten information på nationell nivå inom småbarnspedagogiken så att den finns koncentrerat på ett ställe. Barn, verksamhetsställen och personal inom småbarnspedagogiken är viktig information i sammanhanget. Kundtjänst: varda@opintopolku.fi
palvelut.varda.lyhytNimi=Varda
palvelut.varda.nimi=Varda
