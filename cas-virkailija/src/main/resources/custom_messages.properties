palvelut.opintopolku.lyhytNimi=Opintopolku
palvelut.opintopolku.nimi=Opintopolku
palvelut.opintopolku.kuvaus=Opintopolun Virkailijan työpöydälle kirjaudutaan tunnuksilla, jotka saa esimerkiksi oman organisaation Opintopolku-vastuu/pääkäyttäjältä. Työpöydällä näkyvät virkailijapalvelut riippuvat käyttäjän käyttöoikeuksista.

palvelut.koski.lyhytNimi=KOSKI
palvelut.koski.nimi=KOSKI
palvelut.koski.kuvaus=Kansallisten opiskeluoikeuksien ja suoritusten keskitetty integraatiopalvelu KOSKI kerää yhteen tiedot jokaisen oppijan koulutuksesta yksittäisestä opintosuorituksesta suoritettuihin tutkintoihin asti. Palvelu sisältää tiedot oppijan opinto-oikeuksista sekä suoritettujen tutkintojen keskeisistä sisällöistä ja osaamisvaatimuksista.<br>KOSKI-käyttäjäneuvonta: koski@opintopolku.fi

palvelut.ehoks.lyhytNimi=eHOKS
palvelut.ehoks.nimi=eHOKS
palvelut.ehoks.kuvaus=eHOKS tarjoaa näkymän ammatillisen koulutuksen opiskelijoiden henkilökohtaisiin osaamisen kehittämissuunnitelmiin.<br>Lisätietoja palvelusta: ehoks@opintopolku.fi

palvelut.valpas.lyhytNimi=Valpas
palvelut.valpas.nimi=Valpas
palvelut.valpas.kuvaus=Oppivelvollisuuden seuranta- ja valvontapalvelu Valpas koostaa yhteen tietoa Opintopolun muista palveluista. Palvelussa näkyvät mm. oppijan haku- ja valintahistoria ja yhteystiedot sekä tiedot tämän oppivelvollisuudesta ja sen keskeyttämisestä, opiskeluoikeuksista, koulutuksen maksuttomuudesta ja viranomaisten välisistä vastuuilmoituksista.<br>Valpas-käyttäjäneuvonta: valpas-tekninen-tuki@oph.fi

palvelut.varda.lyhytNimi=Varda
palvelut.varda.nimi=Varda
palvelut.varda.kuvaus=Varhaiskasvatuksen tietovaranto Varda kokoaa varhaiskasvatuksen kansallisessa suunnittelu- ja ohjaustyössä tarvittavat tiedot yhteen paikkaan. Vardan käyttöliittymässä virkailija voi tarkastella ja tallentaa tietoja varhaiskasvatuksessa olevista lapsista ja heidän huoltajistaan, toimipaikoista sekä varhaiskasvatuksen henkilöstöstä.<br>Asiakaspalvelu: varda@opintopolku.fi

palvelut.eperusteet.lyhytNimi=ePerusteet
palvelut.eperusteet.nimi=ePerusteet
palvelut.eperusteet.kuvaus=ePerusteet-palvelu toimii opetussuunnitelmien, tutkintojen ja koulutusten perusteiden laatimisen alustana. Palvelussa olevista perusteista vastaa Opetushallitus. Palvelusta löydät myös opetuksen ja koulutuksen järjestäjien työkalut (OPS, TOTSU, VST- ja JOTPA, TUVA ja KOTO) paikallisten opetus- ja toteutussuunnitelmien hallintaan.<br>Lisätietoa: eperusteet@opintopolku.fi

palvelut.yki.lyhytNimi=YKI
palvelut.yki.nimi=Yleisten kielitutkintojen ilmoittautumispalvelun virkailijapalvelut
palvelut.yki.kuvaus=Yleiset kielitutkinnot (YKI) ovat aikuisille tarkoitettuja kielitutkintoja. YKIn virkailijanäkymässä voi hallinnoida tutkintotilaisuuksien tietoja. Järjestelmän käyttäjiä ovat tutkintojen järjestäjät ja Opetushallituksen virkailijat.<br>Lisätietoa: kielitutkinnot@oph.fi

palvelut.vkt.lyhytNimi=VKT
palvelut.vkt.nimi=Valtionhallinnon kielitutkintorekisterin virkailijapalvelut
palvelut.vkt.kuvaus=Valtionhallinnon kielitutkinnot (VKT) on tarkoitettu julkishallinnon henkilöstön toisen kotimaisen kielen hallinnan osoittamiseen. VKT:n virkailijanäkymässä voi hallinnoida tutkintotilaisuuksien ja ilmoittautumisten tietoja. Järjestelmän käyttäjiä ovat Opetushallituksen virkailijat.<br>Lisätietoa: kielitutkinnot@oph.fi

palvelut.arvo.lyhytNimi=Arvo
palvelut.arvo.nimi=Arvo - opetushallinnon vaikuttavuustietopalvelu
palvelut.arvo.kuvaus=Opetushallinnon vaikuttavuustietopalvelu Arvo on opetushallinnon alueelle räätälöity kyselytiedonkeruun järjestelmä, jolla kerätään valtakunnallisesti yhteismitallista ja vertailukelpoista tietoa koulutuksen vaikuttavuuden arvioimiseksi. Palvelua kehittää ja ylläpitää CSC - Tieteen tietotekniikan keskus Oy.<br>Lisätietoa: arvo@csc.fi

palvelut.oiva.lyhytNimi=Oiva
palvelut.oiva.nimi=Oiva
palvelut.oiva.kuvaus=Ammatillisen peruskoulutuksen ohjaus- ja säätelypalvelu (OIVA) on palvelu ammatillisen peruskoulutuksen järjestämislupien ja koulutustehtävien muutosten hakemiseen. Palvelu otetaan käyttöön vaiheittain ja se palvelee ensivaiheessa ammatillisen peruskoulutuksen lupapalveluna.

palvelut.valssi.lyhytNimi=Valssi
palvelut.valssi.nimi=Valssi
palvelut.valssi.kuvaus=Valssilla voidaan toteuttaa varhaiskasvatusta koskevia arviointitiedonkeruita, saada toimijakohtaisia arviointiraportteja, tuottaa arvioinnin toimipaikkakohtaisia yhteenvetoja sekä julkaista toimijan lakisääteisiä arviointituloksia. Valssia ylläpitää Kansallinen koulutuksen arviointikeskus Karvi.<br>Asiakaspalvelu: valssi@karvi.fi
