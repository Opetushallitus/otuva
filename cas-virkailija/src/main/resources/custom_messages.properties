palvelut.oiva.kuvaus=Ammatillisen peruskoulutuksen ohjaus- ja säätelypalvelu (OIVA) on palvelu ammatillisen peruskoulutuksen järjestämislupien ja koulutustehtävien muutosten hakemiseen. Palvelu otetaan käyttöön vaiheittain ja se palvelee ensivaiheessa ammatillisen peruskoulutuksen lupapalveluna.
