palvelut.varda.kuvaus=Varhaiskasvatuksen tietovaranto (Varda) kokoaa varhaiskasvatuksen kansallisessa suunnittelu- ja ohjaustyössä tarvittavat tiedot yhteen paikkaan. Keskeisiä tietoja ovat tiedot varhaiskasvatuksessa olevista lapsista, toimipaikoista sekä henkilöstöstä. Asiakaspalvelu: varda@opintopolku.fi
