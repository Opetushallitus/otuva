palvelut.arvo.kuvaus=Opetushallinnon vaikuttavuustietopalvelu Arvo on opetushallinnon alueelle räätälöity kyselytiedonkeruun järjestelmä, jolla kerätään valtakunnallisesti yhteismitallista ja vertailukelpoista tietoa koulutuksen vaikuttavuuden arvioimiseksi. Palvelua kehittää ja ylläpitää CSC - Tieteen tietotekniikan keskus Oy. Lisätietoa: arvo@csc.fi
palvelut.arvo.lyhytNimi=Arvo
palvelut.arvo.nimi=Arvo - opetushallinnon vaikuttavuustietopalvelu
palvelut.ehoks.kuvaus=eHOKS kokoaa tietoja ammatillisen koulutuksen opiskelijoiden henkilökohtaisista osaamisen kehittämissuunnitelmista yhteen palveluun. Henkilökohtainen osaamisen kehittämissuunnitelma on käytännön työväline opiskelijalle, opettajille ja ohjaajille oppilaitoksessa ja työpaikoilla. Lisätietoja ja neuvontaa: ehoks@opintopolku.fi
palvelut.ehoks.lyhytNimi=eHOKS
palvelut.ehoks.nimi=eHOKS
palvelut.eperusteet.kuvaus=ePerusteet-palvelu toimii opetussuunnitelmien, tutkintojen ja koulutusten perusteiden laatimisen alustana. Palvelussa olevien perusteiden muutoksista, uudistamisesta ja uusien perusteiden laadinnasta vastaa Opetushallitus.Opetuksen ja koulutuksen järjestäjille suunnatut paikalliset työkalut (Ops-työkalu, AMOSAA-työkalu) löytyvät navigaatiosta ePerusteet alta.Lisätietoa: eperusteet@opintopolku.fi.
palvelut.eperusteet.lyhytNimi=ePerusteet
palvelut.eperusteet.nimi=ePerusteet
palvelut.koski.kuvaus=Kansallisten opiskeluoikeuksien ja suoritusten keskitetty integraatiopalvelu – Koski kerää yhteen tiedot kunkin oppijan koulutuksesta yksittäisestä opintosuorituksesta suoritettuihin tutkintoihin asti. Palvelu sisältää tiedot oppijan opinto-oikeuksista sekä suoritettujen tutkintojen keskeisistä sisällöistä ja osaamisvaatimuksista. Kosken käyttäjäneuvonta: koski@opintopolku.fi
palvelut.koski.lyhytNimi=Koski
palvelut.koski.nimi=Koski
palvelut.oikeustulkkirekisteri.kuvaus=Rekisterin ylläpidolla edistetään oikeudellisissa asioissa riittävän pätevien tulkkien saatavuutta. Lisätietoja oikeustulkkirekisteri@oph.fi
