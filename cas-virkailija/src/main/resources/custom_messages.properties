palvelut.valtionavustukset.kuvaus=Valtionavustusjärjestelmällä toteutetaan ja käsitellään digitaalisesti Opetushallituksen myöntämät valtionavustukset. Järjestelmän käyttäjiä ovat Opetushallituksen virkailijat.
