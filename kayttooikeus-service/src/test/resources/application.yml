spring:
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.HSQLDialect
      implicit-naming-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
      ddl-auto: create
    connection:
      charset: utf-8
    archive:
      autodetection: class,hbm
    show-sql: true
    format-sql: true
    current-session-context-class: org.springframework.orm.hibernate5.SpringSessionContext
    database-platform: org.hibernate.dialect.HSQLDialect
  ldap:
    embedded:
      base-dn:
        - dc=opintopolku,dc=fi
      enabled: true
  flyway:
    enabled: false

hikari:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    jdbc-url:  jdbc:hsqldb:file:target/auth
    username: SA
    maximum-pool-size: 5
    connection-timeout: 10000
    max-lifetime: 60000

cas:
  service: http://localhost/kayttooikeus-service
  send-renew: false
  key: kayttooikeus-service

host:
  host-virkailija: localhost
  host-cas: localhost
  host-shibboleth: localhost

service-users:
  viestinta:
    username: test
    password: test
  oppijanumerorekisteri:
    username: test
    password: test

common:
  root-organization-oid: 1.2.246.562.10.00000000001
  group-organization-id: 1.2.246.562.28
  invitation-email:
    template: kayttooikeus_kutsu
    sender: Opetushallitus
    from: noreply@oph.fi

tasks:
  email-invitation:
    sender-email: noreply@oph.fi

kayttooikeus:
  ldap_synchronization:
    dayTime:
      intervalInMinutes: -1
      loadThresholdInSeconds: 60
    nightTime:
      intervalInMinutes: -1
      loadThresholdInSeconds: 60
  scheduling:
    enabled: false
    run-on-startup: false
    pool_size: 1
